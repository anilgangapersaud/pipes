<div class="container">
  <h3>Payment Form</h3> 
  <div class="row">
    <div class="col">
      <div class="form-group col">
        <label>Payee Name</label>
        <input class="form-control" (input)="onInputName($event)" />
      </div>
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="form-group col">
        <label>Payment Date</label>
        <input type="date" class="form-control" (input)="onInputDate($event)" />
      </div>
    </div>

    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ date | date: "EEEE, MMMM d, y" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="form-group col">
        <label>Payment Amount</label>
        <input class="form-control" (input)="onInputAmount($event)" />
      </div>
    </div>

    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        {{ amount | currency }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="form-group col">
        <label>Height</label>
        <input class="form-control" (input)="onInputHeight($event)" />
      </div>
    </div>

    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{ height| number: '1.0-0' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="form-group col">
        <label>Miles</label>
        <input class="form-control" (input)="onInputMiles($event)" />
      </div>
    </div>

    <div class="col">
      <label><b>Kilometers</b></label>
      <div>
        {{ miles | convert: 'km' | number: '1.0-2' }}
      </div>
    </div>
  </div>
</div>
